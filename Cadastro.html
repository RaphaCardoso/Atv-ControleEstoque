<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style1.css">
    <title>Cadastro de Produtos</title>
</head>

<body>

    <nav class="navbar">
        <div class="funcionario-info">
            <img src="estilo/images/MicrosoftTeams-image (4).png" alt="Foto do funcionário" class="foto-funcionario">
            <a href="" class="nome-funcionario">Funcionario1</a>
        </div>
        <!-- Campo de pesquisa -->
        <div class="pesquisar-container">
            <img src="estilo/images/MicrosoftTeams-image (5).png" alt="Lupa" class="lupa">
            <input class="pesquisar" type="text" placeholder="Search">
        </div>
    </nav>

    <main>
        <div class="container">
            <form class="formulario">
                <div class="ln1">
                    <label for="inputCod" class="form-label">Código</label>
                    <input type="text" class="form-control" id="exampleInputCod">
                    <label for="InputProd" class="form-label">Produto</label>
                    <input type="text" class="form-control" id="exampleInputProd">
                </div>
                <div class="ln2">
                    <label for="InputFab" class="form-label">Fabricante</label>
                    <input type="text" class="form-control" id="exampleInputFab">
                </div>
                <div class="ln3">
                    <label for="InputMod" class="form-label">Modelo</label>
                    <input type="text" class="form-control" id="exampleInputMod">
                </div>
                <div class="ln4">
                    <label for="inputQnt" class="form-label">Quantidade</label>
                    <input type="number" class="form-control" id="exampleInputQnt">
                    <label for="exampleInputValue" class=" form-label">Valor</label>
                    <input type="text" class="form-control" id="exampleInputValue">
                    <input class="btn" id="btn" type="submit" value="Salvar">
                </div>
            </form>
        </div>
    </main>


    <!--Cadastro de Produtos-->


</body>

</html>
